spring.application.name=Desafio-03
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${POST_DB_NAME}
spring.datasource.username=${USER_DB_POST}
spring.datasource.password=${SENHA_DB}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.format-sql=true

spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100

server.error.include-stacktrace=never
